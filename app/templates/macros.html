
<!-- Displaying reviews macro -->
{% macro displayPitches(pitches_list) %}

    {% for pitch in pitches_list %}
    <br>
      <div class="thumbnail">
          <p>{{pitch.pitch}}</p>
          <p>{{pitch.category}}</p>
          <br>
          <a href="{{url_for('main.new_comment',id=pitch.id)}}">Comment on Pitch:</a>&nbsp;&nbsp;|
          <a href="{{url_for('main.view_comments',id=pitch.id)}}">Other Comments</a>&nbsp;&nbsp;|
      </div>
    {% endfor %}

{% endmacro %}
