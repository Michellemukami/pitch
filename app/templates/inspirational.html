{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
<div class="container">
    <div class="jumbotron">
        <p>Inspirational</p>
    </div>
    {% if posts %}
   {%for posts in posts%}
    <div class="panel panel-primary">
        {{current_user.username}}
        <div class="panel-heading">{{posts.category}}</div>
        <div class="panel-body">
            {{posts.content}}
            <br>
            <br>
            </div>
    </div>
   
    {% else %}
    No post in this category yet !!
    {%endfor%}
    {% endif %}
</div>
{% endblock %}
