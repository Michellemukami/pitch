{% extends 'base.html'%}

{% block content %}
<body>
    <div class="container">
      <br>
      <br>
      <br>
        <div class="thumbnail">
            <p class="others">Other comments:</p>
            <ol>
            {% for item in comments %}
            <li>
                <p class="comment"><b>{{item.comment}}</b></p>
                <p class="usernames">Comment by: {{item.username}}</p>
            </li>
        {% endfor %}
        </div>
</body>


<style>
  @import url('https://fonts.googleapis.com/css?family=Nunito+Sans');
  body{
    background: url(/static/photos/pitch.jpeg);
    background-position: center;
    background-attachment: fixed;
    background-repeat: no-repeat;
    background-size: cover;
    }
  .others{
    font-size: 25px;
    font-family: 'Nunito Sans', sans-serif !important;
    color: black;
  }
  .usernames{
    font-size: 15px;
    font-family: 'Nunito Sans', sans-serif !important;
    color: black;
  }
  .comment{
    font-size: 18px;
    font-family: 'Nunito Sans', sans-serif !important;
    color: solid black !important;
  }
</style>
{% endblock %}
